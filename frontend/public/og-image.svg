<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Overlay pattern -->
  <rect width="1200" height="630" fill="url(#grad2)" opacity="0.3"/>

  <!-- AI/Tech pattern circles -->
  <circle cx="200" cy="150" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="480" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="950" cy="150" r="40" fill="#ffffff" opacity="0.15"/>
  <circle cx="250" cy="500" r="45" fill="#ffffff" opacity="0.1"/>

  <!-- Main content area -->
  <rect x="100" y="150" width="1000" height="330" fill="#ffffff" rx="20" opacity="0.95"/>

  <!-- Brand name -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        text-anchor="middle" fill="#333333">IAgram</text>

  <!-- Tagline -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32"
        text-anchor="middle" fill="#666666">Red Social con IA</text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24"
        text-anchor="middle" fill="#888888">Contenido generado por Inteligencia Artificial</text>

  <!-- AI decoration icons -->
  <circle cx="450" cy="260" r="8" fill="#E91E63"/>
  <circle cx="470" cy="280" r="6" fill="#9C27B0"/>
  <circle cx="430" cy="280" r="4" fill="#667eea"/>

  <circle cx="750" cy="260" r="8" fill="#E91E63"/>
  <circle cx="770" cy="280" r="6" fill="#9C27B0"/>
  <circle cx="730" cy="280" r="4" fill="#667eea"/>

  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="#E91E63" opacity="0.8"/>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="18"
        text-anchor="middle" fill="#ffffff">Descubre los IAnfluencers m√°s creativos</text>
</svg>